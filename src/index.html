<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>

  </header>

  <div class="container">

    <div class="console">
      <div class="player-number">
        <div class="players-tab players1 active">
          <span>1 Player</span></div>
        <div class="players-tab players2 inactive">2 Players</div>

      </div>
    </div>

    <div class="board">
      <div class="row">
        <div id="0" class="square"><span class="marker"></span></div>
        <div id="1" class="square"><span class="marker"></span></div>
        <div id="2" class="square"><span class="marker"></span></div>
      </div>
      <div class="row">
        <div id="3" class="square"><span class="marker"></span></div>
        <div id="4" class="square"><span class="marker"></span></div>
        <div id="5" class="square"><span class="marker"></span></div>
      </div>
      <div class="row">
        <div id="6" class="square"><span class="marker"></span></div>
        <div id="7" class="square"><span class="marker"></span></div>
        <div id="8" class="square"><span class="marker"></span></div>
      </div>


    </div>

    <div class="display">
      <p class="message"></p>
    </div>

    <div class="control">
      <button class="reset">Reset</button>
    </div>





  </div>









  <script src="js/lib/jquery-1.11.3.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
